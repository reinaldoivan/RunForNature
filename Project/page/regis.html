	<div>

		<form id="regisform" class="form-horizontal">

			<div class="row">
				<div class="col-sm-offset-3 col-sm-10">
					<label for="name" class="col-sm-2 control-label">Name</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="name" placeholder="Name">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-10">
					<label for="gender" class="col-sm-2 control-label">Gender</label>
					<div class="col-sm-3">
						<label class="radio-inline"><input type="radio" name="gender" value="male">Male</label>
						<label class="radio-inline"><input type="radio" name="gender" value="female">Female</label>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-10">
					<label for="address" class="col-sm-2 control-label form-group-lg">Address</label>
					<div class="col-sm-3">
						<textarea class="form-control" name="address" form="regisform" placeholder="Address"></textarea>
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-10">
					<label for="email" class="col-sm-2 control-label">Email</label>
					<div class="col-sm-3">
						<input type="email" class="form-control" id="email" placeholder="Email">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-10">
					<label for="phone" class="col-sm-2 control-label">Phone Number</label>
					<div class="col-sm-3">
						<input type="text" class="form-control" id="phone" placeholder="Phone Number">
					</div>
				</div>
			</div>

			<div class="row">
				<div class="col-sm-offset-3 col-sm-10">
				  <label for="race" class="col-sm-2 control-label">Race Location</label>
					<div class="col-sm-3">
					  <select class="form-control" id="loc">
							<option value="default">Choose One Location</option>
					    <option value="MB">Mont-Blanc</option>
					    <option value="GP">Gede Pangrango</option>
					    <option value="SA">Salak</option>
					  </select>
					</div>
				</div>
			</div>

	  	<div class="row">
	    	<div class="col-sm-offset-4 col-sm-10">
	      	<div class="checkbox">
	        	<label>
	          	<input type="checkbox" id="agree">I agree with the Terms and Conditions
	      	</div>
	    	</div>
	  	</div>

	  	<div class="row">
	    	<div class="col-sm-offset-5">
	      	<input type="button" id="register" value="Register" class="btn btn-default" onclick="validate()">
	    	</div>
	  	</div>

			<br>
			<a id="errorNotification" class="errorNotif"></a>

	</form>
